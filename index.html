<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Co mpatible" content="ie=edge">
    <title>StopWatch</title>
    <link rel="stylesheet" href="css/main.css">

</head>
<body>
    <div class="display">
        <h1>Stop-Watch</h1>
        <p data-control="number">0</p>
        <div>
            <button data-control="play">
                <i class="fas fa-play"></i>
            </button>
            <button data-control="pause">
                <i class="fas fa-pause"></i>
            </button>
            <button data-control="restart">
                <i class="fas fa-redo"></i><!--fa-spin-->
            </button>
        </div>

    </div>
